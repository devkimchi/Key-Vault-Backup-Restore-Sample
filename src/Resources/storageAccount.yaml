$schema: https://schema.management.azure.com/schemas/2019-04-01/deploymentTemplate.json#
contentVersion: 1.0.0.0

parameters:
  name:
    type: string
    metadata:
      description: Name of the Storage Account.

  locationCode:
    type: string
    metadata:
      description: Location code where the resource is provisioned.

  skuName:
    type: string
    metadata:
      description: SKU Name of the Storage Account.
    defaultValue: Standard_LRS
  skuTier:
    type: string
    metadata:
      description: SKU family of the Storage Account.
    defaultValue: Standard

  # ADMIN PARAMETERS - DO NOT TOUCH
  locationLookup:
    type: object
    metadata:
      description: The reference to lookup location - DO NOT TOUCH
    defaultValue:
      auc: australiacentral
      aue: australiaeast
      ause: australiasoutheast
      jpe: japaneast
      jpw: japanwest
      krc: koreacentral
      krs: koreasouth
      ea: eastasia
      sea: southeastasia

variables:
  # METADATA
  location: "[if(contains(parameters('locationLookup'), parameters('locationCode')), parameters('locationLookup')[parameters('locationCode')], resourceGroup().location)]"

  # RESOURCE SPECIFIC VARIABLES
  storageAccount:
    name: "[parameters('name')]"
    apiVersion: "[providers('Microsoft.Storage', 'storageAccount').apiVersions[0]]"
    resourceId: "[resourceId('Microsoft.Storage/storageAccount', parameters('name'))]"
    location: "[variables('location')]"
    sku:
      name: "[parameters('skuName')]"
      tier: "[parameters('skuTier')]"

  # TAGS
  tags:
    author: Justin Yoo
    profile: https://twitter.com/justinchronicle
    projectUrl: https://github.com/devkimchi/Key-Vault-Backup-Restore-Sample
    repositoryUrl: https://github.com/devkimchi/Key-Vault-Backup-Restore-Sample
    license: https://raw.githubusercontent.com/devkimchi/Key-Vault-Backup-Restore-Sample/master/LICENSE

resources:
- comments: "### RESOURCE: STORAGE ACCOUNT ###"
  type: Microsoft.Storage/storageAccounts
  apiVersion: "[variables('storageAccount').apiVersion]"
  name: "[variables('storageAccount').name]"
  location: "[variables('storageAccount').location]"
  tags: "[variables('tags')]"
  sku:
    name: "[variables('storageAccount').sku.name]"
    tier: "[variables('storageAccount').sku.tier]"
  kind: StorageV2
  properties:
    supportsHttpsTrafficOnly: true
    encryption:
      services:
        blob:
          enabled: true
      keySource: Microsoft.Storage

outputs: {}
